<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Panel Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<h2>Solar Panel Calculator</h2>
<form id="predictForm">
    <label>Seed Type:</label>
    <input type="text" id="seedType" required>

    <label>Well Depth (m):</label>
    <input type="number" id="wellDepth" step="0.1" required>

    <label>Water Distance (m):</label>
    <input type="number" id="waterDistance" step="0.1" required>

    <label>Land Surface Area (m²):</label>
    <input type="number" id="landSurface" step="0.1" required>

    <button type="submit">Predict</button>
</form>

<div class="result" id="result" style="display: none;">
    <h3>Prediction Result:</h3>
    <p><strong>Kilowatts:</strong> <span id="kw"></span></p>
    <p><strong>Number of Panels:</strong> <span id="panels"></span></p>
    <p><strong>Total Surface Area:</strong> <span id="area"></span> m²</p>
    <p><strong>Estimated Cost:</strong> <span id="cost"></span> MAD</p>
</div>

<script>
    document.getElementById("predictForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const payload = {
            seedType: document.getElementById("seedType").value,
            wellDepth: parseFloat(document.getElementById("wellDepth").value),
            waterDistance: parseFloat(document.getElementById("waterDistance").value),
            landSurface: parseFloat(document.getElementById("landSurface").value)
        };

        const response = await fetch("http://localhost:8080/api/solar/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const result = await response.json();

        document.getElementById("kw").textContent = result.kilowatts;
        document.getElementById("panels").textContent = result.panels;
        document.getElementById("area").textContent = result.surfaceArea;
        document.getElementById("cost").textContent = result.cost;
        document.getElementById("result").style.display = "block";
    });
</script>
</body>
</html>
