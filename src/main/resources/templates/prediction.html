<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Make a New Prediction for <span th:text="${user.username}"></span></h1>

    <form th:action="@{/predict}" th:object="${prediction}" method="post" id="predictionForm" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="seed" class="form-label">Seed Type</label>
            <input type="text" id="seed" th:field="*{seed}" class="form-control" required>
            <div th:if="${#fields.hasErrors('seed')}" th:errors="*{seed}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="landSurface" class="form-label">Land Surface (mÂ²)</label>
            <input type="number" id="landSurface" th:field="*{landSurface}" step="0.1" class="form-control" required>
            <div th:if="${#fields.hasErrors('landSurface')}" th:errors="*{landSurface}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="waterDepth" class="form-label">Water Depth (m)</label>
            <input type="number" id="waterDepth" th:field="*{waterDepth}" step="0.1" class="form-control" required>
            <div th:if="${#fields.hasErrors('waterDepth')}" th:errors="*{waterDepth}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="waterTravelingDistance" class="form-label">Water Traveling Distance (m)</label>
            <input type="number" id="waterTravelingDistance" th:field="*{waterTravelingDistance}" step="0.1" class="form-control" required>
            <div th:if="${#fields.hasErrors('waterTravelingDistance')}" th:errors="*{waterTravelingDistance}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    <div class="mt-3">
        <a th:href="@{/predictions(username=${user.username})}" class="btn btn-secondary">See Predictions</a>
        <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
