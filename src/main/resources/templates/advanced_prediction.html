<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Advanced Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Update Prediction with Soil Type</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/advanced-predict}" method="post" class="bg-white p-4 rounded shadow-sm">
        <input type="hidden" name="predictionId" th:value="${prediction.id}">
        <div class="mb-3">
            <label for="soilType" class="form-label">Soil Type</label>
            <select id="soilType" name="soilType" class="form-control" required>
                <option value="sandy">Sandy</option>
                <option value="clay">Clay</option>
                <option value="loam">Loam</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Prediction</button>
    </form>
    <a th:href="@{/predictions(username=${session.user.username})}" class="btn btn-secondary mt-3">Back to Predictions</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
