<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Predictions</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Your Predictions</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <p>Welcome, <span th:text="${username}"></span>!</p>
    <a th:href="@{/predict}" class="btn btn-primary">New Prediction</a>
    <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Seed Type</th>
            <th>Land Surface (m²)</th>
            <th>Water Depth (m)</th>
            <th>Water Travel Distance (m)</th>
            <th>Soil Type</th>
            <th>Kilowatts</th>
            <th>Panels</th>
            <th>Surface Area (m²)</th>
            <th>Cost (MAD)</th>
            <th>Explanation</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prediction : ${predictions}">
            <td th:text="${prediction.seed}"></td>
            <td th:text="${prediction.landSurface}"></td>
            <td th:text="${prediction.waterDepth}"></td>
            <td th:text="${prediction.waterTravelingDistance}"></td>
            <td th:text="${prediction.advancedPrediction?.soilType ?: 'N/A'}"></td>
            <td th:text="${prediction.kilowatts}"></td>
            <td th:text="${prediction.panels}"></td>
            <td th:text="${prediction.surfaceArea}"></td>
            <td th:text="${prediction.cost}"></td>
            <td th:text="${prediction.explanation}"></td>
            <td>
                <!-- Update with Soil button -->
                <a th:href="@{/advanced-predict(predictionId=${prediction.id})}" class="btn btn-sm btn-info">Update with Soil</a>

                <!-- Add Feedback button -->
                <a th:href="@{/feedback/add(id=${prediction.id})}" class="btn btn-sm btn-success">Add Feedback</a>

                <!-- View Feedback button -->
                <a th:href="@{/feedback/{id}(id=${prediction.id})}" class="btn btn-sm btn-primary">View Feedback</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
