<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Predictions for <span th:text="${username}"></span></h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Seed</th>
            <th>Land Surface (m²)</th>
            <th>Water Depth (m)</th>
            <th>Water Distance (m)</th>
            <th>Explanation</th>
            <th>Kilowatts</th>
            <th>Panels</th>
            <th>Surface Area (m²)</th>
            <th>Cost ($)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prediction : ${predictions}">
            <td th:text="${prediction.id}"></td>
            <td th:text="${prediction.seed}"></td>
            <td th:text="${prediction.landSurface}"></td>
            <td th:text="${prediction.waterDepth}"></td>
            <td th:text="${prediction.waterTravelingDistance}"></td>
            <td th:text="${prediction.explanation}"></td>
            <td th:text="${prediction.kilowatts}"></td>
            <td th:text="${prediction.panels}"></td>
            <td th:text="${prediction.surfaceArea}"></td>
            <td th:text="${prediction.cost}"></td>
        </tr>
        <tr th:if="${predictions.isEmpty}">
            <td colspan="10">No predictions found.</td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a th:href="@{/predict}" class="btn btn-primary">Return to Prediction</a>
        <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
