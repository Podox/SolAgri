<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Feedback</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Add Feedback for Prediction <span th:text="${prediction.seed}"></span></h2>

    <form th:action="@{/feedback/{id}(id=${prediction.id})}" method="post">
        <div>
            <label for="feedbackMessage">Feedback Message:</label>
            <textarea id="feedbackMessage" name="feedbackMessage" required></textarea>
        </div>
        <div>
            <label for="rating">Rating (1-5):</label>
            <input id="rating" name="rating" type="number" min="1" max="5" step="0.1" required />
        </div>
        <button type="submit" class="btn btn-success">Submit Feedback</button>
    </form>
</div>
</body>
</html>
