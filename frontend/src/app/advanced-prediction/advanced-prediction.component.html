<!-- navbar -->
<app-navbar></app-navbar>
<div class="container mt-5">
  <h2>Update Prediction with Soil Type</h2>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="soilType" class="form-label">Soil Type</label>
      <select id="soilType" class="form-control" formControlName="soilType" required>
        <option value="">Select Soil Type</option>
        <option value="sandy">Sandy</option>
        <option value="clay">Clay</option>
        <option value="loam">Loam</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit">Update Prediction</button>
  </form>

  <div class="mt-3">
    <a routerLink="/predictions" class="btn btn-secondary">Back to Prediction</a>
  </div>
</div>
