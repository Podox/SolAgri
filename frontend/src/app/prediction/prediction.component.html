<div class="container">
  <h1 class="mt-5">Make a New Prediction</h1>

  <form [formGroup]="predictionForm" (ngSubmit)="onSubmit()" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="seed" class="form-label">Seed Type</label>
      <input type="text" id="seed" class="form-control" formControlName="seed" required />
    </div>

    <div class="mb-3">
      <label for="landSurface" class="form-label">Land Surface (mÂ²)</label>
      <input type="number" id="landSurface" class="form-control" formControlName="landSurface" step="0.1" required />
    </div>

    <div class="mb-3">
      <label for="waterDepth" class="form-label">Water Depth (m)</label>
      <input type="number" id="waterDepth" class="form-control" formControlName="waterDepth" step="0.1" required />
    </div>

    <div class="mb-3">
      <label for="waterTravelingDistance" class="form-label">Water Traveling Distance (m)</label>
      <input type="number" id="waterTravelingDistance" class="form-control" formControlName="waterTravelingDistance" step="0.1" required />
    </div>

    <div class="mb-3">
      <label for="soilType" class="form-label">Soil Type (Optional)</label>
      <select id="soilType" class="form-control" formControlName="soilType">
        <option value="">Select Soil Type</option>
        <option value="sandy">Sandy</option>
        <option value="clay">Clay</option>
        <option value="loam">Loam</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading">Predict</button>

    <div class="mt-3 text-danger" *ngIf="error">{{ error }}</div>
  </form>
</div>
