<!-- navbar -->
<app-navbar></app-navbar>

<div class="container mx-auto px-4 py-8 max-w-4xl">
  <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Share Your Feedback</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Rating Stars -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Your Rating</label>
        <div class="flex items-center space-x-2">
          <ng-container *ngFor="let star of [1,2,3,4,5]">
            <button 
              type="button"
              (click)="setRating(star)"
              class="focus:outline-none transition-transform hover:scale-110"
              [class.text-yellow-400]="form.get('rating')?.value >= star"
              [class.text-gray-300]="form.get('rating')?.value < star">
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
            </button>
          </ng-container>
        </div>
      </div>

      <!-- Feedback Message -->
      <div class="mb-6">
        <label for="feedbackMessage" class="block text-sm font-medium text-gray-700 mb-2">Your Message</label>
        <textarea 
          id="feedbackMessage" 
          formControlName="feedbackMessage" 
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          placeholder="Tell us about your experience..."
          required></textarea>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="form.invalid"
        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium
               hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
               transform transition-all duration-200 hover:scale-[1.02]
               disabled:opacity-50 disabled:cursor-not-allowed">
        Submit Feedback
      </button>
    </form>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" 
       class="bg-red-50 border-l-4 border-red-500 p-4 mb-8 rounded-lg animate-fade-in">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-700">{{ error }}</p>
      </div>
    </div>
  </div>

  <!-- Previous Feedback -->
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h3 class="text-2xl font-bold text-gray-800 mb-6">Previous Feedback</h3>
    <div class="space-y-4">
      <div *ngFor="let fb of feedbacks" 
           class="bg-gray-50 p-4 rounded-lg hover:bg-gray-100 transition-colors duration-200">
        <div class="flex items-center justify-between mb-2">
          <div class="flex items-center space-x-1">
            <ng-container *ngFor="let star of [1,2,3,4,5]">
              <svg class="w-5 h-5" [class.text-yellow-400]="fb.rating >= star" [class.text-gray-300]="fb.rating < star" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
            </ng-container>
          </div>
        </div>
        <p class="text-gray-700">{{ fb.feedbackMessage }}</p>
      </div>
    </div>
  </div>
</div>
